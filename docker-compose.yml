version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: transaction_analytics_db
    environment:
      POSTGRES_DB: transaction_analytics
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d transaction_analytics"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # FastAPI Application
  api:
    build: .
    container_name: transaction_analytics_api
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/transaction_analytics
      DEBUG: "false"
      APP_NAME: "Transaction Analytics API"
      APP_VERSION: "1.0.0"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./env:/app/.env

volumes:
  postgres_data:
    driver: local
